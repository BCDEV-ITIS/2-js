<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Je suis un h1</h1>
    <h2>Un H2</h2>
    <h2>Deux H2</h2>
    <h2>Trois H2</h2>
    <h2>Quatre H2</h2>
    <h2>Cinq H2</h2>
    <script>
        // document.querySelectorAll() retourne un tableau de tous les éléments qui matchent avec votre sélécteur
        const h2s = document.querySelectorAll('h2')
        console.log('h2s', h2s)
        const h1 = document.querySelector('h1')
        h1.style.color = 'red'
        h1.style.backgroundColor = 'green'
    </script>
</body>
</html>
